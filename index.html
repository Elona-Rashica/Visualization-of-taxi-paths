<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualization of Taxi Paths in Online Maps</title>
    
    <link rel="stylesheet" href="https://cdnjs.com/libraries/bootstrap-datetimepicker/4.17.37" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="style/map.css" />
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"> //per graph </script>
    <div class="header">
      <label class="custom-file-upload">
        <input type="file" id="csvFileInput" accept=".csv" multiple/>
        Upload files
    </label>
    
      <input id="startDate"  type="date" />
      <input id="endDate" type="date" />
      <input id="startTime" type="time" />
      <input id="endTime" type="time" />
      <button id="uploadBttn" class="btn btn-secondary" onclick="handleFile()">Visuzalize</button> 
      <button id="graphBttn"  class="btn btn-secondary" onclick="toggleChartPopup()">See graph</button> 
    </div>
    <div id="map">
      <div id="chartPopup">
        <input id="chartStartDate" type="date" />
        <input id="chartEndDate" type="date" />
        <button id="refreshChart" class="btn btn-secondary btn-sm" onclick="updateChart()">See chart</button>
        <canvas id="myChart" style="width:100%;max-width:100%;"></canvas>
        <button class="btn btn-secondary btn-sm" onclick="toggleChartPopup()">Close Chart</button>
      </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js">// per parse </script>
    <script src="js/mapTest.js"></script>

  </body>
</html>
